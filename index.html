<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page-one">
      <h1 class="text-large">Page 1</h1>
      <button class="btn btn__absolute btn-1">Next Page</button>
    </section>
    <section class="page-two hidden__page">
      <h1 class="text-large">Page 2</h1>
      <button class="btn btn__absolute btn-2">Prev Page</button>
    </section>
    <script>
      const pageOne = document.querySelector(".page-one");
      const pageTwo = document.querySelector(".page-two");
      const btnOne = document.querySelector(".btn-1");
      const btnTwo = document.querySelector(".btn-2");

      btnOne.addEventListener("click", () => {
        pageOne.classList.add("hidden__page");
        pageTwo.classList.remove("hidden__page");
      });
      btnTwo.addEventListener("click", () => {
        pageOne.classList.remove("hidden__page");
        pageTwo.classList.add("hidden__page");
      });
    </script>
  </body>
</html>
